<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <script src="JavaScript/index.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <h1>CALCULADORA</h1>
    <div class="container">
        <textarea name="" id="pantalla" cols="10" rows="2" style="font-size: 50px;" readonly></textarea>
        <div class="container-buttons">
            <button class="btn1 abajo">1</button>
            <button class="btn2 abajo">2</button>
            <button class="btn3 abajo">3</button>
            <button class="btn4 medio">4</button>
            <button class="btn5 medio">5</button>
            <button class="btn6 medio">6</button>
            <button class="btn7 arriba">7</button>
            <button class="btn8 arriba">8</button>
            <button class="btn9 arriba">9</button>
            <button class="btn0">0</button>
            <button class="btn-suma lado">+</button>
            <button class="btn-resta lado">-</button>
            <button class="btn-igual lado">=</button>
            <button class="btn-borrar lado">C</button>
            <button class="btn-multiplicacion lado">*</button>
            <button class="btn-division lado">/</button>
            <button class="btn-decimal">.</button>
        </div>
    </div>
</body>
</html>
